# Project-wide Gradle settings.
# Note: Settings configured through Android Studio may override values here.

# Enable AndroidX and Jetifier for support library migration.
android.useAndroidX=true
android.enableJetifier=true

# JVM settings for the Gradle daemon (increase if you have more RAM).
org.gradle.jvmargs=-Xmx1536m

# Optional Gradle parallel build mode (only use for decoupled multi-project builds).
# org.gradle.parallel=true

# Enable legacy transform to avoid incremental build issues with some .aar libraries.
android.experimental.legacyTransform.forceNonIncremental=true

# Ensure BuildConfig.java is generated.
android.defaults.buildfeatures.buildconfig=true

# Use transitive R classes (recommended unless you have a reason to disable).
android.nonTransitiveRClass=false

# Allow final resource IDs (improves stability for some build pipelines).
android.nonFinalResIds=false
